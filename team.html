<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==== Title ====-->
    <title>Tid . Team</title>
    <!--==== Css ====-->
    <link rel="stylesheet" href="assets/css/team.css">
    <!--==== Bootstrap Css ====-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--==== Remix Icon ====-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container  d-flex justify-content-center align-items-center min-vh-100">
        <div class="box-area">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h2 class="section-title mb-3">Team Registration Form</h2>

                    <p class="text">
                        "Let's seize this opportunity to showcase our skills and 
                        teamwork! Together, we've got what it takes to conquer 
                        this competition!"
                    </p>
                </div>
            </div>

            <form class="">
                <div class="row g-3 g-lg-5 mb-5">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label for="teamName" class="form-label text">Enter your Team Name</label>
                        <input type="text" class="form-control form-control-lg text" id="teamName">                   
                    </div>
    
                    <div class="col-12 col-md-6 col-lg-6">
                        <label for="schoolName" class="form-label text">Enter your School Name</label>
                        <select class="form-select form-select-lg text" aria-label="Default select example" id="schoolName">
                            <option selected class="text">School Name</option>
                            <option value="1" class="text">One</option>
                            <option value="2" class="text">Two</option>
                            <option value="3" class="text">Three</option>
                        </select>
                    </div>
                </div>

                <div class="mb-5">
                    <h4 class="section-subtitle mb-3">Team Lead</h4>

                    <div class="row g-3 g-lg-5 mb-3">
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="firstName" class="form-label fs-6">Enter your First Name</label>
                            <input type="text" class="form-control form-control-lg fs-6" id="firstName">                   
                        </div>
        
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="lastName" class="form-label text">Enter your Last Name</label>
                            <input type="text" class="form-control form-control-lg text" id="lastName">  
                        </div>
                    </div>

                    <div class="row g-3 g-lg-5">
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="firstName" class="form-label text">Enter your First Name</label>
                            <input type="text" class="form-control form-control-lg text" id="firstName">                   
                        </div>
        
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="lastName" class="form-label text">Enter your Last Name</label>
                            <input type="text" class="form-control form-control-lg text" id="lastName">  
                        </div>
                    </div>
                </div>
                
                <div class="mb-5">
                    <h4 class="section-subtitle mb-3">Members</h4>

                    <div class="row g-3 g-lg-5 mb-3">
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="firstName" class="form-label text">Enter your First Name</label>
                            <input type="text" class="form-control form-control-lg text" id="firstName">                   
                        </div>
        
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="lastName" class="form-label text">Enter your Last Name</label>
                            <input type="text" class="form-control form-control-lg text" id="lastName">  
                        </div>
                    </div>

                    <div class="row g-3 g-lg-5">
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="firstName" class="form-label text">Enter your First Name</label>
                            <input type="text" class="form-control form-control-lg text" id="firstName">                   
                        </div>
        
                        <div class="col-12 col-md-6 col-lg-6">
                            <label for="lastName" class="form-label text">Enter your Last Name</label>
                            <input type="text" class="form-control form-control-lg text" id="lastName">  
                        </div>
                    </div>
                </div>

                <a href="#" class="btn w-100">+ Add</a>
            </form>
        </div>
    </div>


    <!--==== BOOTSTRAP JS ====-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
