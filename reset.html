<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==== Title ====-->
    <title>Tid . Login</title>
    <!--==== Css ====-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--==== Bootstrap Css ====-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--==== Remix Icon ====-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container min-vh-100">
        <div class="row mt-5 mb-5">
            <div class="col-12">
                <img src="assets/img/TID LOGO.png" class="logo img-fluid" alt="">
            </div>
        </div>
        
        <div class="row d-flex justify-content-center align-items-center mt-5 pt-5">
            <div  id="forgot" class="box forgot-container block col-12">
                <h5 class="section-title text-center mb-4">Reset Password</h5>
                
                <div class="mb-4">
                    <label for="password" class="form-label text">Enter your Password</label>
                    <div class="pass-box">
                        <input type="password" class="form-control form-control-lg password-form text" id="password" placeholder="Password" required>
                        <p id="eyeicon" class="icon">
                            <i class="ri-eye-off-line fs-5"></i>
                        </p>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password2" class="form-label text">Confirm Password</label>
                    <div class="pass-box">
                        <input type="password" class="form-control form-control-lg password-form text" id="password2" placeholder="Password" required>
                        <p id="icon" class="icon">
                            <i class="ri-eye-off-line fs-5"></i>
                        </p>
                    </div>
                </div>
                
                <a href="login.html" type="submit" class="button w-100">Submit</a>
            </div>
        </div>
    </div>
    

    <!--==== BOOTSTRAP JS ====-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--==== JS ====-->
    <script src="assets/js/reset.js"></script>
</body>
</html>
