<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==== Title ====-->
    <title>Tid . Forgot</title>
    <!--==== Css ====-->
    <link rel="stylesheet" href="assets/css/forgot.css">
    <!--==== Bootstrap Css ====-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--==== Remix Icon ====-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container min-vh-100">
        <div class="row mt-5 mb-5">
            <div class="col-12">
                <img src="assets/img/TID LOGO.png" class="logo img-fluid" alt="">
            </div>
        </div>
        
        <div class="row d-flex justify-content-center align-items-center mt-5 pt-5">
            <div  id="forgot" class="col-12 box forgot-container block ">
                <h5 class="section-title text-center">Forgot Password</h5>

                <p class="text text-center mb-3">
                    Enter the email address associated with your account and we will 
                    send you a link to reset your password
                </p>

                <div class="mb-4">
                    <label for="email" class="form-label text">Enter your Email address</label>
                    <input type="email" class="form-control form-control-lg text" id="email" aria-describedby="emailHelp" placeholder="...@gmail.com">
                    <p id="invalidEmail" class="message text">Invalid Email Address</p>
                </div>

                <div class="w-100">
                    <span href="" type="submit" class="btn w-100" id="continue">Continue</span>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center align-items-center">
            <div id="confirm-container" class="col-12 box none">
                <div class="icon rounded me-auto ms-auto mb-4">
                    <i class="ri-mail-line fs-5"></i>
                </div>

                <h5 class="section-title text-center mb-3">Reset email sent</h5>

                <p class="text text-center mb-4">
                    We have just sent an email with a password reset link to ...<b>@gmail.com</b>
                </p>

                <div class="d-flex justify-content-center align-items-center g-3">
                    <a href="reset.html" class="button me-3">
                        Continue
                    </a>
                    <a href="" class="button-outline">
                        Send Again
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!--==== BOOTSTRAP JS ====-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--==== JS ====-->
    <script src="assets/js/password.js"></script>
    <script src="assets/js/forgot.js"></script>
</body>
</html>
